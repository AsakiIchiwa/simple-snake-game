<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="score" id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let direction = null;
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let score = 0;
        let gameInterval;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(e) {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        }


        const headImg = new Image();
        headImg.src = 'https://icon2.cleanpng.com/20180326/vkq/avdrc1mka.webp';

        const foodImg = new Image();
        foodImg.src = 'https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbGlmZW9mcGl4MDAwMDEtaW1hZ2VfMS1renhsdXd3ci5wbmc.png';

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    //background for head
                    ctx.fillStyle = '#000';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    ctx.drawImage(headImg, snake[i].x, snake[i].y, box, box);
                } else {
                    ctx.fillStyle = '#2196f3'; // blue for body
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    ctx.strokeStyle = '#222';
                    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
                }
            }
            //background for food
            ctx.fillStyle = '#000';
            ctx.fillRect(food.x, food.y, box, box);
            ctx.drawImage(foodImg, food.x, food.y, box, box);

            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                collision(head, snake)
            ) {
                clearInterval(gameInterval);
                ctx.fillStyle = '#fff';
                ctx.font = '2em Arial';
                ctx.fillText('Game Over', 110, 200);
                return;
            }

            snake.unshift(head);
        }

        function collision(head, arr) {
            for (let i = 0; i < arr.length; i++) {
                if (head.x === arr[i].x && head.y === arr[i].y) {
                    return true;
                }
            }
            return false;
        }

        function startGame() {
            direction = null;
            snake = [{ x: 9 * box, y: 10 * box }];
            score = 0;
            document.getElementById('score').textContent = 'Score: 0';
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 100);
        }

        startGame();
    </script>
</body>
</html>
